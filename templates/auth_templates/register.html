<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СтройМаркет - Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #e74c3c;
            --secondary: #f39c12;
            --accent: #27ae60;
            --light: #fef9f3;
            --dark: #2c241c;
            --gray: #7f8c8d;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Arial', sans-serif;
        }

        body {
            background: #fffdf9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23fef9f3"/><path d="M20,20 Q40,5 60,20 T100,20 Q85,40 100,60 T100,100 Q80,85 60,100 T20,100 Q5,80 20,60 T20,20" fill="%23f9e9d4" opacity="0.5"/></svg>');
        }

        /* Header */
        header {
            background: var(--primary);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(8px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
        }

        .logo {
            color: var(--light);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Auth Container */
        .auth-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }

        .auth-title {
            color: var(--dark);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.8rem;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .auth-link:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        .message {
            padding: 1.2rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 500;
            font-size: 1rem;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .form-icon {
            position: relative;
        }

        .form-icon i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-icon input {
            padding-left: 45px;
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 1.8rem;
                margin: 1.5rem;
            }
            
            header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-home"></i>СтройМаркет
            </a>
        </div>
    </header>

    <div class="auth-container">
        <h1 class="auth-title">Регистрация</h1>
        
        {% if error %}
        <div class="message error">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/register" onsubmit="return validatePasswords()">
            <div class="form-group form-icon">
                <i class="fas fa-user"></i>
                <label for="name">Имя:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>

            <div class="form-group form-icon">
                <i class="fas fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group form-icon">
                <i class="fas fa-phone"></i>
                <label for="phone_number">Телефон (необязательно):</label>
                <input type="tel" id="phone_number" name="phone_number" pattern="[+]{0,1}[0-9]{11}">
            </div>

            <div class="form-group form-icon">
                <i class="fas fa-lock"></i>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group form-icon">
                <i class="fas fa-lock"></i>
                <label for="confirm_password">Подтвердите пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">Создать аккаунт</button>
        </form>

        <div class="auth-links">
            <a href="/login" class="auth-link">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
